<!DOCTYPE html>
<html>
<head>
	<title>card</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	

	<div class="container">

		<div class="card">
			<div class="col-1">
				<div class="nome-card">Blue Bank</div>
			</div>	
		
			<div class="col-2">
				<div class="chip"></div>
				<div class="numeracao">1234 5678 9101 1123</div>
				<div class="validade">11/25</div>
			</div>	

				<div class="col-3">	
					
					<div class="nome">Antonio Silva</div>
					<div class="bandeira">
						<div class="circulo-1"></div>
						<div class="circulo-2"></div>
					</div>

				</div>
		</div>	
		<div class="card-back">
			<div class="colb-1">
				<div class="tarja"></div>
			</div>

			<div class="colb-2">
				<div class="celo"></div>
			</div>

			<div class="colb-3">
				<div class="cod-seguraca">cvv 123</div>
			</div>
		</div>

		

	</div>

	<footer>
		<h1>Creditos: Bruno Neves</h1>
	</footer>

	
</body>
</html>
